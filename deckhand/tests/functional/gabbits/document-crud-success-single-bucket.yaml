        - "$HISTORY['initialize'].$RESPONSE['$.documents[0].revision']"
        - "$HISTORY['initialize'].$RESPONSE['$.documents[0].revision']"
        - "$RESPONSE['$.documents[0].revision']"
      $.documents[*].status.bucket:
        - mop
        - mop
